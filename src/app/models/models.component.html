<table class="table table-hover">
  <thead class="thead-light">
    <th>Model ID</th>
    <th>Name</th>
    <th>
      <a class="btn btn-outline-success" (click)="AddOrEditModel(null)"
        ><i class="fa fa-plus-square"></i> Create New</a
      >
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let model of modelList">
      <th (click)="AddOrEditModel(model.id)">{{ model.id }}</th>
      <td (click)="AddOrEditModel(model.id)">{{ model.name }}</td>
      <td>
        <a class="btn text-danger" (click)="modelDelete(model.id)"
          ><i class="fa fa-trash fa-lg"></i
        ></a>
      </td>
    </tr>
  </tbody>
</table>
